<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/eagle.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        <span class="start-message">Stiskni Enter pro restart</span>
        <p><span style="color: red;">&uarr;</span>Šipka nahoru nebo mezerník k ovládání</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
        <div class="lives">
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
            <span class="heart">❤️</span>
        </div>
        <div id="restart-message" class="restart-message"></div>
        <div class="score-board" id="score-board">
            <h2>Výsledky</h2>
            <p>Aktuální skóre: <span id="current-score">0</span></p>
            <p>Nejlepší skóre: <span id="best-score">0</span></p>
        </div>
        <div class="timer" id="timer">00:00</div>
</body>
</html>
